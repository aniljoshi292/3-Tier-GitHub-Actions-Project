name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    compile: 
    runs-on: agent-1

    steps: 
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set Up Node.js
      uses: actions/setup-nodejs@v4
      with:
       node-versions: '23'
    
    - name: Frontend Compilation (syntex check)
      run: |
       cd client
       find . -name "*.js" -exec node --check {} +
    - name: Backend Compilation (syntex check)
      run: |
       cd api 
       find . -name "*.js" -exec node --check {} +
